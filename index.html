<!doctype html>
<html ng-app="store">
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="list-group" ng-controller="StoreController as store">

        <div class="list-group-item" ng-repeat="product in store.products" ng-hide="{{product.soldOut}}">
     	    <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
          <!--p>{{product.description}}</p-->

          <div class="galery" ng-show="{{product.images.length}}" ng-controller="GalleryController as gallery">
            <div class="img-wrap">
              <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" alt=""/>
            </div>
          </div>
          <br/>
        <ul ng-repeat="image in product.images">
          <li class="small-image pull-left thumbnail"><img ng-src="{{image}}" alt=""/></li>
        </ul>

        <section ng-controller="PannelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)" >Description</a></li>
            <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)" >Specifications</a></li>
            <li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)" >Reviews</a></li>
          </ul>
          <div class="pannel" ng-show="panel.isSelected(1)">
            <h4>Description</h4>
            <blockquote>{{product.description}}</blockquote>
          </div>
          <div class="pannel" ng-show="panel.isSelected(2)">
            <h4>Specifications</h4>
            <blockquote>Shine: {{product.shine}}</blockquote>
          </div>
          <div class="pannel" ng-show="panel.isSelected(3)">
            <h4>Reviews</h4>
            <p>None yet</p>
          </div>
        </section>
        <button ng-show="product.canPurchase">Add to cart</button>
      </div>
    </div>
  </body>
</html>
